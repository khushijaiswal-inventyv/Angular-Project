<!-- src/app/signup-form/signup-form.component.html -->
<div>
  <div class="text-2xl flex justify-center items-center">Register Form</div>
  <div>
    <form [formGroup]="signupForm" #reg="ngForm" (ngSubmit)="onSubmit(reg.value)"
      class="max-w-md mx-auto mt-8 p-6 bg-gray-100 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="name" class="block">Name:</label>
        <input type="text" id="name" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm"
          formControlName="name" />
        <div *ngIf="name && name.invalid && (name.dirty || name.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="name.errors?.['required']">Name is required</span>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block">Email:</label>
        <input type="email" id="email" formControlName="email"
          class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block">Password:</label>
        <input type="password" id="password" formControlName="password"
          class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="password && password.invalid && password.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long</span>
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="block">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
          class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="confirmPassword && confirmPassword.invalid && confirmPassword.touched"
          class="text-red-500 text-sm mt-1">
          <span *ngIf="confirmPassword.errors?.['required']">Confirm password is required</span>
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid"
        class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
    </form>
  </div>
</div>
